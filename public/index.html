<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to 3an</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id='topBanner'>Let's play 3an</h1>
    <h2 class="container">May the best player win</h2>
    <form action="/get-score" method="get" id="getScore">
        <div class="container" id="highScoreDiv">
            <button type="button" value="Get highscore" class="buttons" id="highScoreBtn">Get highscores</button>
        </div>
    </form>
    <label id="playerName">Enter player name: </label>
    <div id="playerDiv">
        <form method="post" action="/" id="player-form">
            <input type="text" placeholder="Username" id="playerTextbox" class="textBox" name="playerInput">
            <button class='buttons' type="button" id="submitBtn">Add Player</button><br><br>
            <div id="start-game-container">
                <input type="button" name="start-game" value="Start game" class="buttons" id="start-btn">
            </div>
            <ul id="playerList">
                <p id="playerOne"></p>
            </ul>
        </form>
    </div>
    <div id="btnContainer">
        <button type="button" id="resetBtn" class="buttons">New Game</button>
        <button type="button" id="increaseBtn" class="buttons">Next Round</button><br><br>
        <button type="button" id="save-btn" class="buttons">Save game</button><br><br>
    </div>
    <label id="activePlayers">Players:</label><br>
    <div id="active-players-div">
        <li id="activePlayerList">
        </li>
    </div>

    <script src="index.js"></script>
</body>

</html>
